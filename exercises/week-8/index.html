<!DOCTYPE html>
<html ng-app="app" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Task List</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
	
</head>
<body>
	<div class="jumbotron">
		<div class="container">
			<h1>ToDo List</h1>
			<div class="input-group">
				<input id="newTask" type="text" class="form-control" placeholder="Need to do...">
				<span class="input-group-btn">
					<button id="addTask" class="btn btn-default" type="button">
						Add Task
					</button>
				</span>
			</div>
		</div>
	</div>
	<div id="taskList" class="container list-group" ng-view>

	</div>
	<script src="scripts/app.js"></script>
	<script src="scripts/mainController.js"></script>
	<script src="scripts/taskService.js"></script>
</body>
</html>
